<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/icone.png" type="image/png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/css.css">
    <title>AudioBooks</title>
</head>
<body>
    <div id="fundo">
        <div class="player-container">
            <div class="player-items">
                <img src="img/dom-casmurro.jpeg" alt="Capa do livro">
                <audio id="livro-capitulo"src="livros/dom-casmurro/1.mp3"></audio>
                <span> Dom Casmurro </span>
                <span> Capítulo: <span id="numero-capitulo"></span></span>
                <div class="player-opcoes">
                    <button id="anterior">⏮</button>
                    <button id="play-pause">▶</button>
                    <button id="proximo">⏭</button>
                </div>
            </div>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
